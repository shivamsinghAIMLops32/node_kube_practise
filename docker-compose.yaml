version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: backend
    ports:
      - "5000:5000" # Optional (for direct backend testing)
    networks:
      - app-network

  nginx:
    build:
      context: .
      dockerfile: nginx.Dockerfile  # use a second file if you separated Dockerfiles
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
